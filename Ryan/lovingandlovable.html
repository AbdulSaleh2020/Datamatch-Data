<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Sintony:700" rel="stylesheet">
</head>


<style>
body {
  font: 11px sans-serif;
}
.button {
            display: inline-block;
            padding: .8em;
            background-color: #B7B7B7;
            text-decoration: none;
            color: white;
        }
        
        .hvr-fade {
            display: inline-block;
            vertical-align: middle;
            -webkit-transform: perspective(1px) translateZ(0);
            transform: perspective(1px) translateZ(0);
            box-shadow: 0 0 1px transparent;
            overflow: hidden;
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -webkit-transition-property: color, background-color;
            transition-property: color, background-color;
        }
.hvr-fade:hover, .hvr-fade:focus, .hvr-fade:active {
            background-color: #9B1B00;
            color: white;
        }

        .selected {
            background-color: #9B1B00;
        }

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

#title {
            font-family: 'Sintony', sans-serif;
            font-size: 35px;
            text-align: center;
            margin-top: 4px;
        }


.tooltip {
  position: absolute;
  width: 220px;
  height: 28px;
  pointer-events: none;
}
</style>
<body style="background-color: #E7E7E7;">
<div id="title">Loving and Lovable</div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<input class="filter-button button hvr-fade" type="button" id="HouseCheck" value="House">
<input class="filter-button button hvr-fade" type="button" id="GenderCheck" value="Gender">
<input class="filter-button button hvr-fade" type="button" id="YearCheck" value="Year">

<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 


// setup x 
var xValue = function(d) { return d["Likes Given"];}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d["Likes Received"];}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// setup fill color
var cValue = function(d) { return d["Color"];},
    color = d3.scale.category20();

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// x-axis
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
  .append("text")
    .attr("class", "label")
    .attr("x", width)
    .attr("y", -6)
    .style("text-anchor", "end")
    .text("Loving");

// y-axis
svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
  .append("text")
    .attr("class", "label")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Lovable");

update();

d3.select("#HouseCheck").on("click",update);
d3.select("#GenderCheck").on("change",update);
d3.select("#YearCheck").on("change",update);

function update(){
// load data
d3.csv("matchcomposition.csv", function(error, data) {
  //newData = data.filter(function(d,i){return d % 2 == 0;});
  //newData = data;
  newData = [];

  // change string (from CSV) into number format
  data.forEach(function(d) {
    if (d.Delimiter == d["House"]){
      d["Participation"] = +d["Participation"];
      d["Likes Given"] = +d["Likes Given"];
      d["Likes Received"] = +d["Likes Received"];
    }
  });

 d3.selectAll("input.filter-button").on('click', function(){
        d3.selectAll("input.filter-button").classed("selected", false)
                d3.select(this).classed("selected", true);
 });

  var sorted = {};
  for (var i = 0; i < data.length; i++) {
    var description = "";
    var colortype = "";
    if(d3.select("#GenderCheck").classed("selected", true)){
      description = description + data[i]["Gender"] + " ";
     colortype = data[i]["Gender"];
    }
    if(d3.select("#YearCheck").classed("selected", true)){
      description = description + data[i]["Year"] + " ";
      colortype = data[i]["Year"];
    }
    if(d3.select("#HouseCheck").classed("selected", true)){
      description = description + data[i]["House"] + " ";
      colortype = data[i]["House"];
    }

    if (description in sorted){
      sorted[description]["Likes Given"] += parseInt(data[i]["Likes Given"]);
      sorted[description]["Likes Received"] += parseInt(data[i]["Likes Received"]);
    } 
    else {
      var temp = {};
      temp["Likes Given"] = parseInt(data[i]["Likes Given"]); 
      temp["Likes Received"] = parseInt(data[i]["Likes Received"]); 
      temp["Color"] = colortype;
      sorted[description] = temp;
    }
  }
  
  for (var key in sorted){
    var temp = {"Description" : key};
    newData.push(
      extend(temp, sorted[key])
    );
  }

  function extend(obj, src) {
    Object.keys(src).forEach(function(key) { obj[key] = src[key]; });
    return obj;
  }

  //svg.selectAll("*").remove();
  svg.selectAll(".dot").remove();

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue)-1, d3.max(newData, xValue)+1]);
  yScale.domain([d3.min(data, yValue)-1, d3.max(newData, yValue)+1]);

  // draw dots
  svg.selectAll(".dot")
      .data(newData)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d) { return color(cValue(d));}) 
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d["Description"] + "<br/> Loving: " + xValue(d) 
	        + "<br/> Lovable: " + yValue(d))
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });

  // svg.selectAll("circle")
  //   .data(newData)  // Update with new data
  //   .transition()  // Transition from old to new
  //   .duration(1000)  // Length of animation
  //   .each("start", function() {  // Start animation
  //       d3.select(this)  // 'this' means the current element
  //           .attr("fill", "red")  // Change color
  //           .attr("r", 5);  // Change size
  //   })
  //   .delay(function(d, i) {
  //       return i / newData.length * 500;  // Dynamic delay (i.e. each item delays a little longer)
  //   })
  //   //.ease("linear")  // Transition easing - default 'variable' (i.e. has acceleration), also: 'circle', 'elastic', 'bounce', 'linear'
  //   .attr("cx", function(d) {
  //       return xScale(d[0]);  // Circle's X
  //   })
  //   .attr("cy", function(d) {
  //       return yScale(d[1]);  // Circle's Y
  //   })
  //   .each("end", function() {  // End animation
  //       d3.select(this)  // 'this' means the current element
  //           .transition()
  //           .duration(500)
  //           .attr("fill", "black")  // Change color
  //           .attr("r", 2);  // Change radius
  //   });

   // Update X Axis
  svg.select(".x.axis")
      .transition()
      .duration(500)
      .call(xAxis);

  // Update Y Axis
  svg.select(".y.axis")
      .transition()
      .duration(500)
      .call(yAxis);

  // svg.selectAll(".legend").remove();
  //d3.select('#legend').selectAll('ul').remove();

  // draw legend
  var legend = svg.selectAll(".legend")
    .data(color.domain())
  .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { 

      return "translate(0," + i * 10 + ")"; });

  // draw legend colored rectangles
  legend.append("rect")
      .attr("x", width + 10)
      .attr("y", -5)
      .attr("width", 10)
      .attr("height", 10)
      .style("fill", color);

  // draw legend text
  legend.append("text")
      .attr("x", width )
      .attr("y", 0)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d;});
});

}

</script>
</body>
</html>
