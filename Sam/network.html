<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>
<style>

.link {
  stroke: #aaa;
}

.node text {
stroke:#333;
cursos:pointer;
}

.node circle{
stroke:#fff;
stroke-width:3px;
fill:#555;
}
text {
  font: 10px sans-serif;
}

</style>
<body>
</body>
<script>


var w = 960 * 2,
    h = 500 * 2;

var svg = d3.select('body').append('svg')
  .attr('width', w)
  .attr('height', h);

  var force = d3.layout.force()
    .size([w,h])
    .charge(-10)
    
d3.json('jsondataShort.json', function(json) {
  
  force
    .on('start', start)
    .nodes(json.nodes)
    .links(json.edges)
    .start();
  
  var links = svg.selectAll('.link')
    .data(json.edges)
    .enter().append('line')
      .attr('class', 'link');
  
  var nodes = svg.selectAll('.node')
    .data(json.nodes)
    .enter().append("g")
      .attr('class', 'node')

  nodes.append("circle")
      .attr("r","5")
      .style('fill', function(d){ if (d.Gender == "Female") {return '#FF3368';} else if (d.Gender== "Male") {return '#0021B1';}})
      .call(force.drag)


  function start() {
    var ticksPerRender = 3;
    requestAnimationFrame(function render() {
      for (var i = 0; i < ticksPerRender; i++) {
        force.tick();
      }
      links
        .attr('x1', function(d) { return d.source.x; })
        .attr('y1', function(d) { return d.source.y; })
        .attr('x2', function(d) { return d.target.x; })
        .attr('y2', function(d) { return d.target.y; });
      // nodes
      //   .attr('cx', function(d) { return d.x; })
      //   .attr('cy', function(d) { return d.y; });
      
          nodes.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

      if (force.alpha() > 0.05) {
        requestAnimationFrame(render);
      }
    })
  }
});


</script>
