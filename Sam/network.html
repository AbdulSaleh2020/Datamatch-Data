<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>
<style>

.link {
  stroke: #aaa;
}

.node text {
stroke:#333;
cursos:pointer;
}

.node circle{
stroke:#fff;
stroke-width:3px;
fill:#555;
}

</style>
<body>
<script>

var width = 960 * 2,
    height = 500 * 2

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.2)
    .distance(10)
    .charge(-10)
    .size([width, height]);
// First use smaller data
d3.json("jsondataShort.json", function(json) {
  console.log(json);
  force
      .nodes(json.nodes)
      .links(json.edges)
      .start();
  var link = svg.selectAll(".link")
      .data(json.edges)
    .enter().append("line")
      .attr("class", "link")
    .style("stroke-width",  0.5); //Old code example; start constant width function(d) { return Math.sqrt(d.weight); });

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("circle")
      .attr("r","3")
      .style('fill', function(d){ if (d.Gender == "Female") {return '#FF3368';} else if (d.Gender== "Male") {return '#0021B1';}})

;

  // no need to put text on nodes
  /* node.append("text")
      .attr("dx", 8)
      .attr("dy", ".35em")
      .text(function(d) { return d.Id }); */

  // can we change tick ?
  function tick(){
    link.attr("x1", function(d) { return d.source.x;})
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  };

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x;})
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>
