<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Sintony:700" rel="stylesheet">
  <link href="../css/universal.css" rel="stylesheet">
  <link href="../css/loving-and-lovable.css" rel="stylesheet">
</head>

<body>
<div id="title"> Loving and Lovable </div>
<div id="subtitle"> There's that hopeless romantic in everyone, but some dorms are more loving and some more lovable.  The following plots how many datamatch date requests each house/gender/year combination made versus how many of those likes were reciprocated back.  </div>
<div id="my-wrapper">
<div id="network-container"></div>
<div id="button-container">
<input class="filter-button button hvr-fade" type="button" onClick = update("house") id="HouseCheck" value="House">
<input class="filter-button button hvr-fade" type="button" onClick = update("gender") id="GenderCheck" value="Gender">
<input class="filter-button button hvr-fade" type="button" onClick = update("year") id="YearCheck" value="Year">
</div>
</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../js/loving-and-lovable.js"></script>
</body>
</html>
